<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="/images/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <link rel="shortcut icon" href="/images/favicon.ico" />

    <!-- Apple Icons & Settings -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="JAF" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- Windows / Android App Name -->
    <meta name="application-name" content="JAF Parfum's" />
    <meta name="theme-color" content="#dbb635" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Safari pinned tab -->
    <link rel="mask-icon" href="/images/favicon.svg" color="#dbb635" />

    <!-- Title & SEO -->
    <title>
      JAF Parfum's | Situs Belanja Parfum Online Terlengkap & Terpercaya
    </title>
    <meta
      name="description"
      content="Belanja parfum original dengan pilihan aroma eksklusif, promo harian, dan layanan pengiriman cepat hanya di JAF Parfum's."
    />
    <meta
      name="keywords"
      content="toko parfum, parfum original, parfum pria, parfum wanita, diskon parfum"
    />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="JAF Parfum's" />
    <link rel="canonical" href="https://www.jaf.co.id/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:locale" content="id_ID" />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="JAF Parfum's | Situs Belanja Parfum Online Terlengkap & Terpercaya"
    />
    <meta
      property="og:description"
      content="Belanja parfum original dengan pilihan aroma eksklusif, promo harian, dan layanan pengiriman cepat hanya di JAF Parfum's."
    />
    <meta property="og:url" content="https://www.jaf.co.id/" />
    <meta property="og:site_name" content="JAF Parfum's" />
    <meta
      property="og:image"
      content="https://www.jaf.co.id/images/og-cover.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@jafparfums" />
    <meta
      name="twitter:title"
      content="JAF Parfum's | Situs Belanja Parfum Online Terlengkap & Terpercaya"
    />
    <meta
      name="twitter:description"
      content="Belanja parfum favorit Anda dengan mudah. Koleksi terbaru & diskon besar setiap hari."
    />
    <meta
      name="twitter:image"
      content="https://www.jaf.co.id/images/og-cover.png"
    />
    <meta name="twitter:image:alt" content="JAF Parfum's - Koleksi Parfum" />

    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Additional SEO Meta Tags -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="geo.region" content="ID-JI" />
    <meta name="geo.placename" content="Jember" />
    <meta name="geo.position" content="-8.181029;113.710762" />
    <meta name="ICBM" content="-8.181029, 113.710762" />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "JAF Parfum's",
        "alternateName": "Jember Art Fragrance",
        "url": "https://www.jaf.co.id/",
        "logo": "https://www.jaf.co.id/images/logo-light.png",
        "description": "Toko parfum online terlengkap dan terpercaya di Indonesia sejak 2009",
        "foundingDate": "2009-07-20",
        "founder": {
          "@type": "Person",
          "name": "Muhammad Jawad"
        },
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "ID",
          "addressRegion": "Jawa Timur",
          "addressLocality": "Jember"
        },
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "Customer Service",
          "availableLanguage": ["Indonesian"]
        },
        "sameAs": [
          "https://www.facebook.com/jafparfums",
          "https://www.instagram.com/jafparfums",
          "https://twitter.com/jafparfums"
        ]
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "JAF Parfum's",
        "url": "https://www.jaf.co.id/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": {
            "@type": "EntryPoint",
            "urlTemplate": "https://www.jaf.co.id/products?search={search_term_string}"
          },
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
